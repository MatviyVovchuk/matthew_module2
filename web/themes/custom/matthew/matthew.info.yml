name: 'Matthew Subtheme'
type: theme
description: 'A custom subtheme based on the Gin theme.'
package: Custom
base theme: gin
core_version_requirement: ^9 || ^10
libraries:
  - matthew/global-styling

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
